<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Full Screen">
    <meta name="pinterest" content="nopin">
    <meta name="referrer" content="origin">
    <meta property="og:description" content="Taru is a simple virtual world messaging app">
    <meta property="og:title" content="Taru">
    <meta property="og:image" content="assets/images/welcome.png">
    <meta property="og:type" content="webapp">
    <meta name="description" content="Taru is a simple virtual world messaging app">
    <meta name="keywords" content="virtual,artificial,world,message,inteligence,ai,game">
    <meta name="author" content="Ranao">
    <meta name="application-name" content="Taru">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Taru</title>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/pacifico.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Firebase-->
    <script src="engine/assets/js/vemethods.js"></script>
    <!-- JS -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="engine/assets/js/sha256.min.js"></script>
    <script src="engine/codes/fquery.js"></script>
    <script src="engine/assets/js/vequery.js"></script>
    <script src="assets/js/operation.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        signIn()
        getOrientation()
        try{
          if(isMobile)meAndF=AppInterface.isAndroid()
        }catch(err){}
      })
    </script>
  </head>
  <body>
    <header>
      <div class="header-container clearfix">
        <h1 class="title" data-go="#top" title="Taru">
          <span style="color:red">
          <img src="assets/images/taru.png" height="47px" width="47px" style="margin-bottom:-4px;margin-right:3px"/>Ta</span>ru
        </h1>
      </div>
    </header>
    <main>
      <section style="margin-bottom:60px">
        <div style="display:flex;justify-content:center">
          <div hidden class="console-log --dialog modal" style="position:fixed;padding:0px;top:13%;z-index:2;box-shadow:rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px" id="diaModal">
            <div class="section-content" style="color:red">
              <img src="assets/images/close.png"
              ontouchend="$('#diaModal').fadeOut('fast')"
              onmouseup="if(!isMobile)$('#diaModal').fadeOut('fast')" style="position:absolute;right:3px;top:3px"/>
            </div>
            <span id="diaMessage"></span>
          </div>
        </div>
        <div style="display:flex;width:24vw;z-index:2">
          <button hidden class="btn-action active"
          ontouchend="exApp(true)"
          onmouseup="if(!isMobile)exApp(true)" style="font-size:16px" id="exitBtn">X</button>
          <button hidden class="btn-action active"
          ontouchend="newProject()"
          onmouseup="if(!isMobile){newProject()}" style="margin-left:7px;font-size:20px" id="newProject">+</button>
          <button hidden class="btn-action active"
          ontouchend="lsEr('newOnlineLevels');loadOnlineLevels()()"
          onmouseup="if(!isMobile){lsEr('newOnlineLevels');loadOnlineLevels()()}" style="margin-left:7px;font-size:16px" id="downloadLevels">Levels</button>
        </div>
        <div id="calCulus"></div>
        <div hidden class="console-log --md" style="margin-bottom:15px" id="walletFrame">
          <div class="--noshadow" id="shadow"></div>
          <p class="section-title" style="margin-top:-15px;margin-bottom:-12px;color:#755eb5;font-size:18px">Score</p>
          <p class="section-title" style="width:100%;color:#755eb5;font-size:24px">υς<span style="margin-left:5px" id="walletAmount"></span></p>
        </div>
        <div hidden class="console-log --md" id="galleryFrame">
          <div class="--noshadow" id="shadow"></div>
          <div class="engineGallery" style="width:100%" id="engineGallery"></div>
          <p class="section-title" style="margin-bottom:-12px;color:#755eb5;font-size:21px">visit taru worlds...</p>
        </div>
      </section>
    </main>
  </body>
</html>
